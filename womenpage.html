<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your World of Fashion | Lyst</title>
    <link rel = "icon" href ="https://www.lyst.com/favicon.ico" type = "image/x-icon">
    <link rel="stylesheet" href="womenpage.css">
</head>
<body>
    <div id="heading">
        <div>
            <h1>CLOTHING FOR WOMEN</h1>
        </div>
    </div>
    <div id="mainBody">
        <div id="sideMain">
            <div>Filters</div>
            <div>
                <select name="Gender" id="Gender">
                    <option value="Gender">Gender</option>
                    <option value="Women's">Women's</option>
                    <option value="Men's">Men's</option>
                </select>
                <select name="Category" id="Category">
                    <option value="Category">Category</option>
                    <option value="Category">All</option>
                    <option value="Dresses">Dresses</option>
                    <option value="Pants">Pants</option>
                    <option value="Mini Dress">Mini Dress</option>
                    <option value="Top">Top</option>
                    <option value="Blazer">Blazer</option>
                    <option value="Shorts">Shorts</option>
                    <option value="Skirts">Skirts</option>
                    <option value="Gown">Gown</option>
                </select>
                <select name="Brand" id="Brand">
                    <option value="">Brand</option>
                    <option value="All">All</option>
                    <option value="Nasty Gal">Nasty Gal</option>
                    <option value="Jean Paul Gaultier">Jean Paul Gaultier</option>
                    <option value="Sachin & Babi">Sachin & Babi</option>
                </select>
                <select name="Price" id="Price">
                    <option value="Price">Price</option>
                </select>
                <select name="Shipping" id="Shipping">
                    <option value="Shipping">Shipping</option>
                </select>
                <select name="Color" id="Color">
                    <option value="Color">Color</option>
                </select>
                <select name="Material" id="Material">
                    <option value="Material">Material</option>
                </select>
                <select name="Designer" id="Designer">
                    <option value="Designer">Designer</option>
                </select>
                <select name="Stores" id="Stores">
                    <option value="Stores">Stores</option>
                </select>
            </div>
        </div>
        <div id="container">
            <div id="sidebar">
                <select name="Sort by recomended" id="SortPrice">
                    <option value="Sort by recomended">Sort by recomended</option>
                    <option value="Descending">Sort by Price(High to Low)</option>
                    <option value="Ascending">Sort by Price(Low to High)</option>
                </select>
            </div>
            <div id="box"></div>
        </div>
    </div>
</body>

</html>



<script src="./womenpage.js"></script>
