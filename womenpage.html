            height: auto;

            border: none;
            border-top: 0.5px solid grey;

            padding: 5px;

            height: 100px;
            padding: 3px;
        }

            padding: 5%;
            position: sticky;
        }

            font-weight: bold;
            height: 35px;
            width: 100%
        }

            color: blue;

    let womenClothingLS = JSON.parse(localStorage.getItem("cartData")) || [];
    let womendata = document.getElementById("box");


    function displayProducts(womenClothing) {
        womendata.innerHTML = "";
        womenClothing.forEach(function (elem) {
            let product = document.createElement("div");
            let product1 = document.createElement("div");
            let product2 = document.createElement("div");
            let product3 = document.createElement("div");

            let img = document.createElement("img");
            img.src = elem.img;

            let name = document.createElement("p")
            name.innerText = elem.brand

            let product_name = document.createElement("p")
            product_name.innerText = elem.product_name

            let price = document.createElement("h3")
            price.innerText = "$" + elem.price

            let btn = document.createElement("button")
            btn.innerText = "Add To Cart"

            product1.append(img)
            product2.append(name, product_name, price)
            product3.append(btn)
            product.append(product1, product2, product3);
            womendata.append(product)

        })
        localStorage.setItem("cartData",JSON.stringify(womenClothing))
    }
    displayProducts(womenClothing)


    document.querySelector("#Category").addEventListener("change", function () {
        let val = document.querySelector("#Category").value;
        if (val == "All") {
            displayProducts(womenClothing);
        }
        else {
            let filtered = womenClothing.filter(function (elem) {
                return elem.category == val;
            })
            displayProducts(filtered);
        }
    })
    document.querySelector("#Brand").addEventListener("change", function () {
        let val = document.querySelector("#Brand").value;
        if (val == "All") {
            displayProducts(womenClothing);
        }
        else {
            let filtered = womenClothing.filter(function (elem) {
                return elem.brand == val;
            })
            displayProducts(filtered);
        }
    })
    document.querySelector("#SortPrice").addEventListener("change", function () {
        let val = document.querySelector("#SortPrice").value;
        if (val == "Ascending") {
            womenClothing.sort(function (a, b) {
                if (a.price < b.price) return -1
                if (a.price > b.price) return 1
                return 0;
            })
            displayProducts(womenClothing);;
        }
        else if (val == "Descending") {
            womenClothing.sort(function (a, b) {
                if (a.price < b.price) return 1
                if (a.price > b.price) return -1
                return 0;
            })
            displayProducts(womenClothing);;
        }
    })

    
</script>
