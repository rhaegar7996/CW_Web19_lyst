    function display(wsdata){
        document.querySelector("#products").innerHTML="";        
            wsdata.forEach(function(elem){
            let smallbox=document.createElement("div");
            let image=document.createElement("img");
            let id=document.createElement("h4");
            let brand=document.createElement("h3");
            let category=document.createElement("h4");
            let price=document.createElement("p");
            let btn=document.createElement("button");
            image.setAttribute("src",elem.img);
            id.innerText=elem.product_id;
            brand.innerText=elem.brand;
            category.innerText=elem.category;
            price.innerText="$"+elem.price;
            btn.innerText="Add to Cart";
            smallbox.append(image,brand,id,category,price,btn);
            document.querySelector("#products").append(smallbox);
        })
    }

display(wsdata);

        return  elem.category==val;
    })
    display(filtered);

})

document.querySelector("#pricesort").addEventListener("change",function(){
    let val=document.querySelector("#pricesort").value;
    if(val=="ascending"){
        wsdata.sort(function(a,b){
          if(a.price<b.price) return -1
          if(a.price>b.price) return 1
          return 0;
          })
        display(wsdata);
      }
      else if(val=="descending"){
        wsdata.sort(function(a,b){
          if(a.price<b.price) return 1
          if(a.price>b.price) return -1
          return 0;
          })
          display(wsdata);
      }
})
